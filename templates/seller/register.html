<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="{% static 'img/icon.png' %}"
      type="image/x-icon"
    />

    <title>Seller Login</title>

    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <div class="login_page">
      {% if messages %} {% for message in messages %}
      <div id="alert_popup" style="display: flex">
        <div id="alert_context">{{message}}</div>
        <button onclick="closepopup()">x</button>
      </div>

      {% endfor %} {% endif %}

      <div class="login_wrapper">
        <h1>Seller Login</h1>
        <br />

        <div class="login_form">
          <form enctype="multipart/form-data" method="POST" action="{% url 'seller_register' %}">
            {% csrf_token %}
            <label for="username">Name</label>
            <br />
            <input type="text" name="seller_name" id="seller_name" required />
            <br>
            <br />
            <label for="username">Email</label>
            <br />
            <input type="text" name="seller_email" id="seller_email" required />

            <br />
            <br />
            <label for="username">Phone</label>
            <br />
            <input type="text" name="seller_phone" id="seller_phone" required />

            <br />
            <br />

            <label for="username">Password</label>
            <br />
            <input type="password" name="seller_password" id="seller_password" required />

            <br />
            <br />
            <label for="">Seller Photo</label>
            <input type="file" name="seller_image" accept="image/png, image/jpeg" id="product_image" required><br><br>

            <input type="submit" value="Create Account" />
          </form>

          <p>
            Already have a account? <a href="{% url 'seller_login' %}">Signin</a>
          </p>
        </div>
      </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
  </body>
</html>
